{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block body %}
    <div class="general-container">
        <div class="container top-container">
            <div class="row text-center">
                <h1 class="title">Регистрация</h1>
            </div>
            <form method="post" role="form" class="form-horizontal" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label for="surname" class="col-sm-3 control-label">Фамилия</label>
                            <div class="col-sm-7">
                                <input name="surname" id="surname" required="true" placeholder="Золотов" class="form-control">
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="name" class="col-sm-3 control-label">Имя</label>
                            <div class="col-sm-7">
                                <input id="name" name="name" required="true" placeholder="Андрей" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="midname" class="col-sm-3 control-label">Отчество</label>
                            <div class="col-sm-7">
                                <input id="midname" name="midname" placeholder="Леонидович (при наличии)" class="form-control">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <label class="radio-inline"><input id="student-radio" type="radio" name="role" value="student"
                                                               onclick="roleRadioClick();" checked="true">Студент</label>
                            <label class="radio-inline"><input id="tutor-radio" type="radio" name="role" value="tutor"
                                                               onclick="roleRadioClick();">Преподаватель</label>
                        </div>
                        <div id="student-group" class="form-group required">
                            <label for="group" class="col-sm-3 control-label">Группа</label>
                            <div class="col-sm-7">
                                <input id="group" name="group" placeholder="ИУ7-27" class="form-control" required="true">
                            </div>
                        </div>
                        <div id="student-tutor" class="form-group">
                            <label for="tutor" class="col-sm-3 control-label">Преподаватель:</label>
                            <div class="col-sm-7">
                                <select id="tutor" name="tutor" class="form-control">
                                    <option></option>
                                    {% for tutor in tutors %}
                                        <option value="{{ tutor['id'] }}">
                                            {{ tutor['surname'] }} {{ tutor['name'] }} {{ tutor['middle_name'] }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="password" class="col-sm-3 control-label">Пароль</label>
                            <div class="col-sm-7">
                                <input id="password" name="password" class="form-control" required="true"
                                       placeholder="не менее 6 символов"
                                       type="password" pattern="^.{6,}$" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="form-group required">
                                <label for="avatar" class="col-sm-3 control-label">Фото</label>
                                <div class="col-sm-7">
                                    <input name="avatar" id="avatar" type="file" required="true">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="brief" class="col-sm-3 control-label">О себе:</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" rows="5" name="brief" id="brief"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="phone" class="col-sm-3 control-label">Телефон</label>
                            <div class="col-sm-7">
                                <input id="phone" name="phone" class="form-control" required="true"
                                       type="tel" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">e-mail:</label>
                            <div class="col-sm-7">
                                <input id="email" name="email" class="form-control"
                                       placeholder="name@domain.county"
                                       type="email" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-orange">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock  %}
